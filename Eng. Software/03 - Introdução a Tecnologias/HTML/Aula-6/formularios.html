<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <h3>Exemplo de Formulário</h3>

    <form>
        <label for="lbl_nome">Nome Completo</label> <br>
        <input type="text" name="input_nome" id="input_nome" required> <br><br>

        <label for="lbl_endereco">Endereço</label> <br>
        <input type="text" name="input_endereco" id="input_endereco" required> <br><br>

        <label for="lbl_estado">Estado</label>
        <select name="slct_estado" id="slct_estado">
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
        </select> <br><br>

        <label for="lbl_email">E-mail</label> <br>
        <input type="email" name="input_email" id="input_email" required> <br><br>

        <label for="lbl_celular (DDD)">Celular</label> <br>
        <input type="tel" name="input_celular" id="input_celular" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999"> <br><br>

        <label for="lbl_linkedin">URL LinkedIn</label> <br>
        <input type="url" name="input_url" id="input_url"> <br><br>

        <label for="lbl_data_nasc">Data de nascimento</label> <br>
        <input type="date" name="input_date" id="input_date"> <br><br>

        <label for="lbl_estado_civil">Estado civil</label> <br>
        <select name="slct_estado_civil" id="slct_estado_civil">
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="outro">Outro</option>
        </select> <br><br>

        <fieldset style="width: 200px;">
            <legend>Sexo</legend> <br>
            <input type="radio" name="sexo" id="sexo_masculino" value="Masculino">
            <label for="lbl_sexo_masculino">Masculino</label>
            <input type="radio" name="sexo" id="sexo_feminino" value="Feminino">
            <label for="lbl_sexo_feminino">Feminino</label>
        </fieldset> <br>

        <label for="lbl_usuario">Usuário</label> <br>
        <input type="text" name="input_usuario" id="input_usuario" required> <br><br>

        <label for="lbl_senha">Senha</label> <br>
        <input type="password" name="input_senha" id="input_senha"> <br><br>

        <label for="lbl_upload">Anexar curriculo:</label>
        input:

    </form>
</body>
</html>
